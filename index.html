<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Todo list</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <header>
                    <div class="logo">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <input v-model="newTodo" @keyup.enter="addTodo()" class="add-text" type="text" placeholder="Nuovo Todo">
                    <button @click="addTodo()" class="btn">Aggiungi</button>
                </header>
                <main>
                    <div class="todos-container">
                        <ul v-if="todos.length > 0 " class="lista-todos">
                            <li v-for="(todo, index) in todos" :key="index">{{todo}} <i @click="removeTodo(index)"class="fas fa-times"></i></li>
                        </ul>
                        <h2 v-else>Non ci sono todos</h2>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
